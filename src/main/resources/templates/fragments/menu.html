<html xmlns:th="http://www.thymeleaf.org"> 

<head></head>

<body>
	<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary" th:fragment="menu">
		<a class = "navbar-brand" href = "/">Watchlist App</a>
		<button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
			data-target = "#navbarSupportedContent" 
			aria-controls = "navbarSupportedContent" aria-expanded = "false" 
			aria-label = "Toggle navigation">
			
			<span class = "navbar-toggler-icon"></span>
		</button>
		
		<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
			<ul class = "navbar-nav mr-auto">
				<li th:classappend="${#request.requestURI == '/' ? 'nav-item active':'nav-item'}" th:if="${#authorization.expression('isAuthenticated()')}">
					<a class = "nav-link" href = "/">Dashboard</a>
				</li>
				<li th:classappend="${#request.requestURI == '/watchlist' ? 'nav-item active':'nav-item'}" th:if="${#authorization.expression('isAuthenticated()')}">
					<a class = "nav-link" href = "/watchlist">Watchlist</a>
				</li>
				<li th:classappend="${#request.requestURI == '/watchlistItemForm' ? 'nav-item active':'nav-item'}" th:if="${#authorization.expression('isAuthenticated()')}">
					<a class = "nav-link" href = "/watchlistItemForm">Submit an item :D</a>
				</li>
			</ul>

			<form method="post" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-form navbar-right">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button id="logout-button" type="submit" class="btn btn-danger">Logout</button>
            </form>

            <form method="get" th:action="@{/oauth2/authorization/okta}" th:unless="${#authorization.expression('isAuthenticated()')}">
                <button id="login-button" class="btn btn-success" type="submit">Login</button>
            </form>
			
		</div>
	</nav> 
</body>
</html>
